<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/estilo.css">
    <title>Login</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-topo">
            <a href="index.html"><img src="/imagens/logoVermelha.svg" alt="Login"></a>
            <div class= "cabecalho-botoes">
                <a href="/">Home</a>
            </div>
        </div>
    </header>

    <section class="formulario">
        <div class="formulario-conteudo">
            <h2>Fa√ßa seu Login</h2>
            <form method="post" action="/login">
                <label class="formulario-label" for="usuario">Nome:</label>
                <input type="text" id="usuario" name="usuario" class="formulario-input-text" placeholder="Digite aqui..." required />

                <label class="formulario-label" for="senha"> Senha</label>
                <input type="password" id="senha" name="senha" class="formulario-input-text" placeholder="digite senha" required>

                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>
        </div>
    </section>

    <footer class="rodape">
        <p>Copyright; 2023 - by Pamela Delatorre</p>
    </footer>
    <script src="./js/menu.js"></script>
</body>
</html>
